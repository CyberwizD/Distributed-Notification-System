version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: notif_user
      POSTGRES_PASSWORD: notif_pass
      POSTGRES_DB: notification_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - notif_network

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - notif_network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq_broker
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./scripts/init-rabbitmq.sh:/docker-entrypoint-init.d/10-init.sh
    networks:
      - notif_network

  user_service:
    build:
      context: ../services/user_service
    container_name: user_service
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://notif_user:notif_pass@postgres_db:5432/notification_system
      REDIS_URL: redis://redis_cache:6379/0
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq_broker:5672/
      JWT_SECRET: super-secret-key
      JWT_EXPIRES_IN: 1d
      INTERNAL_API_KEY: ${INTERNAL_API_KEY:-gateway-internal-key}
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - notif_network
    ports:
      - "3001:3001"

  template_service:
    build:
      context: ../services/template_service
    container_name: template_service
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://notif_user:notif_pass@postgres_db:5432/notification_system
      REDIS_URL: redis://redis_cache:6379/0
    depends_on:
      - postgres
      - redis
    networks:
      - notif_network
    ports:
      - "3000:3000"

  api_gateway:
    build:
      context: ../services/api_gateway
      dockerfile: Dockerfile
    container_name: api_gateway_service
    environment:
      PORT: 8080
      DATABASE_URL: postgres://notif_user:notif_pass@postgres_db:5432/notification_system
      REDIS_URL: redis_cache:6379
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq_broker:5672/
      USER_SERVICE_URL: http://user_service:3001/api
      USER_SERVICE_INTERNAL_API_KEY: ${INTERNAL_API_KEY:-gateway-internal-key}
      TEMPLATE_SERVICE_URL: http://template_service:3000/api
      USER_PREF_CACHE_TTL: 5m
      LOG_LEVEL: info
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - user_service
      - template_service
    networks:
      - notif_network

  email_service:
    build:
      context: ../services/email_service
    container_name: email_service
    environment:
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq_broker:5672/
      EMAIL_QUEUE: email.queue
      SERVICE_NAME: email-service
      TEMPLATE_SERVICE_URL: http://template_service:3000/api
      STATUS_DATABASE_URL: postgresql://notif_user:notif_pass@postgres_db:5432/notification_system
      STATUS_TABLE: notification_statuses
      EMAIL_PROVIDER_NAME: email
    ports:
      - "2525:2525"
    depends_on:
      - rabbitmq
      - template_service
      - postgres
    networks:
      - notif_network

  push_service:
    build:
      context: ../services/push_service
      dockerfile: Dockerfile
    container_name: push_service
    environment:
      HTTP_PORT: 8081
      DATABASE_URL: postgres://notif_user:notif_pass@postgres_db:5432/notification_system
      REDIS_URL: redis_cache:6379
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq_broker:5672/
      TEMPLATE_SERVICE_URL: http://template_service:3000/api
      STATUS_TABLE: notification_statuses
      FCM_SERVER_KEY: ${FCM_SERVER_KEY:-demo-key}
      FCM_ENDPOINT: https://fcm.googleapis.com/fcm/send
      PROVIDER_TIMEOUT: 10s
      RETRY_MAX_ATTEMPTS: 4
    ports:
      - "8081:8081"
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - template_service
    networks:
      - notif_network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  notif_network:
    driver: bridge
