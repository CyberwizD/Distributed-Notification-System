name: Build and push email-service image

on:
  push:
    branches: [main]
    tags:
      - "v*.*.*"
  workflow_dispatch: {} # <-- add this to enable manual runs

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (optional multi-arch support)
        uses: docker/setup-qemu-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./services/email_service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/email-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/email-service:${{ github.sha }}
          file: ./services/email_service/Dockerfile
